name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
            name: mac-arm64
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
            name: mac-x64
          - platform: windows-latest
            args: ""
            name: win-x64
          - platform: ubuntu-22.04
            args: ""
            name: linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      # Linux 依赖
      - name: Install Linux dependencies
        if: contains(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "API-USE ${{ github.ref_name }}"
          releaseBody: |
            ## API-USE ${{ github.ref_name }}

            ### 下载安装

            | 平台 | 安装方式 |
            |---|---|
            | macOS (Apple Silicon) | 下载 `aarch64.dmg`，如提示"已损坏"执行 `xattr -cr /Applications/API-USE.app` |
            | macOS (Intel) | 下载 `x64.dmg`，同上 |
            | Windows | 下载 `.msi` 或 `.exe`，SmartScreen 提示点"仍要运行" |
            | Linux | `.deb`: `sudo dpkg -i xxx.deb` / `.AppImage`: `chmod +x && 运行` |
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false
          args: ${{ matrix.args }}
