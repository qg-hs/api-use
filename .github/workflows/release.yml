name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: mac-arm64
          - platform: macos-13
            target: x86_64-apple-darwin
            name: mac-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: win-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Linux 依赖
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "API-USE ${{ github.ref_name }}"
          releaseBody: |
            ## API-USE ${{ github.ref_name }}

            ### 下载安装

            | 平台 | 文件 | 安装方式 |
            |---|---|---|
            | macOS (Apple Silicon) | `.dmg` | 双击安装，如提示"已损坏"请执行 `xattr -cr /Applications/API-USE.app` |
            | macOS (Intel) | `.dmg` | 同上 |
            | Windows | `.msi` / `.exe` | 双击安装，如 SmartScreen 提示点"仍要运行" |
            | Linux | `.deb` / `.rpm` / `.AppImage` | `dpkg -i` / `rpm -i` / 直接运行 |
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: false
